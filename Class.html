<!DOCTYPE html>
<html>

<head>
    <title>

    </title>

    <style>
        .button {
            border: none;
            padding: 10px 50px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            margin: 4px 2px;
            background-color: navajowhite;
            display: table;
            margin: -7px auto
        }
    </style>

<body>

    <h2>FraværSG.dk</h2>

    <h2 style="display: table; margin: 30px auto;">Vælg klasse</h2>

    <form action="Input.html">

        <script>
            function saveCookies(Class) {
                var today = new Date();

                var expDate = (today.getFullYear() + 1) + '-' + (today.getMonth() + 1) + '-' + today.getDate();

                document.cookie = "class=" + Class + "; expires=" + expDate + ";";
            }
        </script>

        <button onclick="saveCookies('1a')" class="button">1a</button><br>
        <button onclick="saveCookies('2a')" class="button">2a</button><br>
